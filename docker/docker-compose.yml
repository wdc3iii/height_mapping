services:
  height_mapping_docker:
    shm_size: '12gb'
    build:
      context: .
      args:
        USER: $USER
        UID: $UID
        GID: $UID
        HEIGHT_MAPPING_ROOT: $HEIGHT_MAPPING_ROOT
      dockerfile: Dockerfile
    network_mode: host
    ipc: host
    environment:
      NVIDIA_DRIVER_CAPABILITIES: all
      DISPLAY: $DISPLAY
      USER: $USER
      UID: $UID
      GID: $UID
      QT_X11_NO_MITSHM: 1
      HEIGHT_MAPPING_ROOT: $HEIGHT_MAPPING_ROOT
    security_opt:
      - seccomp=unconfined
    cap_add:
      - NET_ADMIN
    volumes:
      - $HEIGHT_MAPPING_ROOT:$HEIGHT_MAPPING_ROOT
      - /tmp/.X11-unix:/tmp/.X11-unix
      - $HOME/.Xauthority:$HOME/.Xauthority:rw
      - $HOME/.bashrc:$HOME/.bashrc
      - $HOME/.gitconfig:$HOME/.gitconfig
      - $HOME/.ssh:$HOME/.ssh
    ports:
      - 7007:7007
      - 10000:10000
    privileged: true
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    working_dir: $HEIGHT_MAPPING_ROOT
    stdin_open: true
    tty: true
    command: /bin/bash
